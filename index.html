<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="main.css" />
    <link
      rel="stylesheet"
      href="https://fonts.google.com/specimen/Red+Hat+Display"
    />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Order summary card</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style></style>
  </head>
  <body>
    <div class="main">
      <div class="card">
        <div class="image-holder">
          <img
            class="illustration"
            src="/images/illustration-hero.svg"
            alt=""
          />
        </div>
        <div class="details">
          <h3 class="heading">Order Summary</h3>
          <div class="details-text">
            <p>
              You can now listen to millions of songs, audiobooks, and podcasts
              on any device anywhere you like!
            </p>
          </div>
          <div class="payment-card">
            <div><img src="/images/icon-music.svg" alt="" /></div>
            <div class="payment-text">
              <p class="annual">Annual Plan</p>
              <p>$59.99/year</p>
            </div>
            <div><a class="change">Change</a></div>
          </div>
          <a class="button">Proceed to Payment</a>
          <a class="cancel">Cancel Order</a>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Frederick Ofori-Boadu</a>.
      </div>
    </div>
  </body>
</html>
